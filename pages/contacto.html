    <div class="ofertas">
        <p>¡Cuotas sin interés con tarjetas bancarias!</p>
    </div>

        <nav class="navbar navbar-expand-md bg-color p-2">
            <div class="container-fluid">

                    </div>

        </nav>
    </header>
    <!-- inicia titulo -->
    <div class="title">
        <h1>SwiftRiff</h1>
        <p>Elevando el Arte del Tono</p>
    </div>
    <!-- fin titulo -->
    <h2 class="h2contacto">¡Dejanos tus comentarios!</h2>
    <div class="srcontact">
        <!-- inicia formulario -->
        <section class="contacto">
            <form action="">
                <label for="">Nombre:</label>
                <input type="text" placeholder="Escribe tu nombre" required><br><br>
                <label for="">Apellido:</label>
                <input type="text" placeholder="Escribe tu apellido" required><br><br>
                <label for="">Fecha de nacimiento:</label>
                <input type="date" name="" id="" required><br><br>
                <label for="">Selecciona tu país:</label>
                <select name="" id="" required>
                    <option value="">Argentina</option>
                    <option value="">Brasil</option>
                    <option value="">Perú</option>
                    <option value="">Venezuela</option>
                    <option value="">Uruguay</option>
                </select><br><br>
                <label for="">Selecciona tu ciudad:</label>
                <select name="" id="" required>
                    <option value="">Buenos Aires</option>
                    <option value="">Rosario</option>
                    <option value="">San Pablo</option>
                    <option value="">Rio de Janeiro</option>
                    <option value="">Lima</option>
                    <option value="">Caracas</option>
                    <option value="">Punta del este</option>
                </select><br><br>
                <label for="">e-mail:</label>
                <input type="email" placeholder="Escribe tu correo" required><br><br>
                <textarea name="" id="" cols="30" rows="7" placeholder="Escribe tus comentarios"></textarea><br><br>
                <div class="botones">
                    <input class="botonForm" type="submit" value="Enviar">
                    <input class="botonForm" type="reset" value="Borrar">
                </div>
            </form>
        </section>
        <!-- fin formulario -->
        <!-- inicio de contacto, mapa -->
        <section class="info">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4644.33113639359!2d-58.3841154800224!3d-34.60319956943131!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1707154657424!5m2!1ses-419!2sar" width="300" height="auto" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br>
            <strong>Av. 9 de Julio 1102 (1043)</strong><br>
            <strong>4444-4444</strong><br>
            <strong>Ciudad Autónoma de Buenos Aires</strong><br>
            <strong>Argentina</strong><br><br>
        </section>
        <!-- fin de contacto, mapa -->
    </div>
